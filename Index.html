<!DOCTYPE html>
<html lang="en">

<head>
    <title>DV_GROUP</title>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='StyleMain.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="con">
        <div class="card card1">
            <div class="logo-circle">
                <img src="Frame 11.png" alt="Logo 1">
            </div>
            <h2 class="card-title">Title 1</h2>
            <p class="card-description">This is a description for the first card.</p>
            <a href="https://k-34.ru/" class="card-button">Learn More</a>
        </div>
        <div class="card card2">
            <div class="logo-circle">
                <img src="Frame 29.png" alt="Logo 2">
            </div>
            <h2 class="card-title">Title 2</h2>
            <p class="card-description">This is a description for the second card.</p>
            <a href="https://k-34.ru/" class="card-button">Learn More</a>
        </div>
        <div class="card card3">
            <div class="logo-circle">
                <img src="Frame 12.png" alt="Logo 3">
            </div>
            <h2 class="card-title">Title 3</h2>
            <p class="card-description">This is a description for the third card.</p>
            <a href="https://k-34.ru/" class="card-button">Learn More</a>
        </div>
        <div class="card card4">
            <div class="logo-circle">
                <img src="Frame 28.png" alt="Logo 4">
            </div>
            <h2 class="card-title">Title 4</h2>
            <p class="card-description">This is a description for the fourth card.</p>
            <a href="https://k-34.ru/" class="card-button">Learn More</a>
        </div>
    </div>

    <script>
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            card.addEventListener('click', function () {
                cards.forEach(c => c.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>

</html>
